{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Emergency Calls</h2>
    <form method="POST" action="/set_safe_word">
        <div class="mb-3">
            <label for="safe-word" class="form-label">Set Your Safe Word</label>
            <input type="text" class="form-control" id="safe-word" name="safe_word" placeholder="Enter your safe word" required>
        </div>
        <div class="mb-3">
            <label for="phone-number" class="form-label">Emergency Phone Number</label>
            <input type="tel" class="form-control" id="phone-number" name="phone_number" placeholder="Enter emergency phone number" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
